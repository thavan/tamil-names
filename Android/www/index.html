<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<link rel="stylesheet" type="text/css"
	href="jquery/jquery.mobile-1.4.2.css">
<link rel="stylesheet" type="text/css" href="css/index.css" />
<title>Hello World</title>
<script type="text/javascript" src="jquery/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="jquery/jquery.mobile-1.4.2.js"></script>
</head>
<body>
	<div data-role="page" id="homepage">
		<div data-role="header">
			<h5>Baby Names</h3>
		</div>
		<!-- /header -->

		<div data-role="content" id="content">
			<div role="main" class="ui-content" id="total-count">
				<ul id="autocomplete" data-role="listview" data-inset="true" data-filter="true" data-filter-placeholder="Find a name by letters." data-filter-theme="a"></ul>
				<ul data-role="listview" data-count-theme="b" data-inset="true">
					<li><a href="#namelistpage" id="girlname_list">Girl name<span class="ui-li-count">20000</span></a></li>
					<li><a href="#" id="boyname_list">Boy name<span class="ui-li-count">18000</span></a></li>
				</ul>
				<ul data-role="listview" data-count-theme="b" data-inset="true">
					<li><a href="#" id="randomname">Random name</a></li>
					<li><a href="#" id="randomgirlname">Random girl name</a></li>
					<li><a href="#" id="randomboyname">Random boy name</a></li>
				</ul>
			</div>
		</div>
		<!-- /content -->

		<div data-role="footer" id="footer" data-position="fixed">
			<div data-role="nav-bar" id="navbar"></div>
		</div>
		<!-- /footer -->
	</div>
	<!-- /page -->
	
	<div data-role="page" id="namelistpage">
		<div data-role="header">
			<h5>Baby Names</h3>
		</div>
		<!-- /header -->

		<ul id="namelistpage_ul" data-role="listview" data-count-theme="b" data-inset="true">
		
		</ul>
		<!-- /content -->

		<div data-role="footer" id="footer" data-position="fixed">
			<div data-role="nav-bar" id="navbar"></div>
		</div>
		<!-- /footer -->
	</div>
	<!-- /page -->
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/alljs.js"></script>
	<script type="text/javascript" src="js/service.js"></script>
	<script type="text/javascript" src="js/page-loader.js"></script>
	<script type="text/javascript">
	app.initialize();
	</script>
</body>
</html>
